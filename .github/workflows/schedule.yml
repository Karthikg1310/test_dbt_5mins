name: Schedule Pipeline

on:
  schedule:
    - cron: '*/5 * * * *'

jobs:
  trigger-azure-devops:
    runs-on: ubuntu-latest
    needs: run-dbt
    steps:
      - name: Trigger Azure DevOps Pipeline
        uses: Azure/devops-rest-api@v1
        with:
         connection: azure-devops
         azure-devops-pat: ${{ secrets.AZURE_DEVOPS_TOKEN }}
         azure-devops-project-url: 'https://dev.azure.com/karthikgundu'
         az-devops-project: 'dbt_azdevops'
         azure-devops-pipeline-id: '47'
         az-devops-branch: 'main'
